<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    <script>
        var nota = prompt('Digite sua nota');
        var frequencia = prompt('Digite sua frequencia');

        var media = 7;
        var freq = 75;

        if(nota >= media && frequencia >= freq){
            document.write('Você foi aprovado')
        }else{
            document.write('Erro na sua aprovação, tente novamente')
        }
    </script>
</body>
</html>
