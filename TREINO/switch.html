<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script - Switch</title>
</head>
<body>
    <script>
        var parametro = prompt('Digite seu parametro')

        switch (parametro){
            case '1':
                document.write('Parametro 1')
                break
            
            case '2':
                document.write('parametro 2')
                break
            
            case '3':
                document.write('Parametro 3')
                break

            default:
                document.write('NÃ£o encontrado')
        }
    </script>
</body>
</html>
