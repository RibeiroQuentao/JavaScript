<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var dias = prompt('Quantidade de dias (28, 30, 31)')
    
    switch (dias){
        case '28':
            document.write('Mêses com 28 dias: Fevereiro')
            break
        case '30':
            document.write('Mêses com 30 dias: Abril, junho, Setembro, Novembro')
            break
        case '31':
            document.write('Mêses com 31 dias: Janeiro, Março, Maio, Julho, Agosto, Outubro e Dezembro')
            break
        default:
            document.write('Quantidade não encontrada. Use (28, 30 ou 31)')
            
    }
    </script>
</body>
</html>
