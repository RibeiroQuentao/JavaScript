<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 03 - Java Script</title>
</head>
<body>
    <script>
        var clima = prompt('Esta chovendo? (Sim/Não)');
        var temperatura = prompt('Qual a temperatura?');

        if(clima == 'Não' && temperatura >= 25){
            document.write('Vamos para a praia!')
        }else{
            document.write('Vamos para putro lugar...')
        }
    </script>
</body>
</html>
