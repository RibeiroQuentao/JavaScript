<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script - Desafio 01</title>
</head>

<body>
    <script>

        var A = "10";
        var B = "20";
        var C = "null";

        document.write('<h1> Valor de A= ' + A + ', valor de B= ' + B + ', valor de C= ' + C + '! </h1>')

        C=B;
        B=A;
        A=C;

        document.write('<h1> Valor de A= ' + A + ', valor de B= ' + B + ', valor de C= ' + C + '! </h1>')

    </script>
</body>

</html>
